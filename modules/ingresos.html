<section id="ingresos-module">
  <h2>Módulo de Ingresos</h2>

  <h3>Período contable</h3>
  <div class="periodo">
    <label>
      Año
      <input type="number" id="anio" value="2026" min="2000" max="2100" required>
    </label>

    <label>
      Mes
      <select id="mes" required>
        <option value="">Seleccione</option>
        <option value="1">Enero</option>
        <option value="2">Febrero</option>
        <option value="3">Marzo</option>
        <option value="4">Abril</option>
        <option value="5">Mayo</option>
        <option value="6">Junio</option>
        <option value="7">Julio</option>
        <option value="8">Agosto</option>
        <option value="9">Septiembre</option>
        <option value="10">Octubre</option>
        <option value="11">Noviembre</option>
        <option value="12">Diciembre</option>
      </select>
    </label>
  </div>

  <h3>Registro de ingresos</h3>

  <form id="ingresos-form">
    <label>
      Fecha
      <input type="date" id="fecha" required>
    </label>

    <label>
      Tipo de ingreso
      <select id="tipo" required>
        <option value="">Seleccione</option>
        <option value="Leche">Venta de leche</option>
        <option value="Animales">Venta de animales</option>
        <option value="Subproductos">Subproductos</option>
        <option value="Otros">Otros</option>
      </select>
    </label>

    <label>
      Cantidad
      <input type="number" id="cantidad" step="0.01" value="1000" required>
    </label>

    <label>
      Precio unitario
      <input type="number" id="precio" step="0.01" value="1800" required>
    </label>

    <button type="submit">Registrar ingreso</button>
  </form>

  <h3>Ingresos registrados</h3>

  <table id="tabla-ingresos">
    <thead>
      <tr>
        <th>Fecha</th>
        <th>Tipo</th>
        <th>Cantidad</th>
        <th>Precio</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h3>Total del período: <span id="total-ingresos">$0</span></h3>

  <button id="exportar">Exportar CSV</button>
</section>
