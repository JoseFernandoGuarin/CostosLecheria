<section class="container">
  <h1>Inventario animal</h1>

  <div class="group">
    <h2>Categorías animales</h2>

    <label>Vacas en ordeño</label>
    <input type="number" id="inv_ordeño" value="120" min="0">

    <label>Vacas secas</label>
    <input type="number" id="inv_secas" value="20" min="0">

    <label>Novillas (>12 meses)</label>
    <input type="number" id="inv_novillas" value="40" min="0">

    <label>Terneras (<12 meses)</label>
    <input type="number" id="inv_terneras" value="35" min="0">

    <label>Toros</label>
    <input type="number" id="inv_toros" value="2" min="0">
  </div>

  <div class="results">
    <h2>Resumen</h2>
    <p><strong>Total de animales:</strong> <span id="totalAnimales">0</span></p>
  </div>

  <p class="note">
    El inventario animal define la base para la asignación de costos fijos y
    la interpretación de los indicadores productivos y económicos.
  </p>
</section>

<script>
  function calcularInventario() {
    const campos = [
      "inv_ordeño",
      "inv_secas",
      "inv_novillas",
      "inv_terneras",
      "inv_toros"
    ];

    let total = 0;
    campos.forEach(id => {
      total += parseFloat(document.getElementById(id).value) || 0;
    });

    document.getElementById("totalAnimales").innerText = total;
  }

  document.querySelectorAll("input").forEach(input => {
    input.addEventListener("input", calcularInventario);
  });

  calcularInventario();
</script>
